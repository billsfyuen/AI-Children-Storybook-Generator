<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project - Story Book Creator</title>
    <script src="https://kit.fontawesome.com/19ebb34589.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="background">
        <!-- your website content here -->
    </div>

    <div id="navbarBorder" class="navbar border" class="navbar-border">
        <form action="" class="search-container">
            <input type="text" placeholder="Search Bar" class="test" pattern=".*\S.*" required>
            <button class="search-btn" type="submit">
                <span>Search</span>
                <div class="search-result-container">
                </div>
        </form>
        <button type="button" class="btn btn-primary" onclick="logout()">Logout</button>
    </div>

    <div id="containerBorder" class="container border">
        <div class="glow-on-hover" type="button">
            <a id="homePageButton" href="../main">Home Page</a>
        </div>
        <div class="personal-info border">
            <div class="image border"><img src="../uploads/chikawa-profile.jpeg" alt="" class="profile-image"></div>
            <button type="button" class="btn btn-primary edit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <div class="user-name"></div>
            <div class="email"></div>
        </div>
        <div id="collectionBorder" class="collection border">
            <div class="storybooks">My Bookshelf</div>
            <div class="characters">My Character</div>
            <div class="likes">Likes</div>
            <div class="selected"></div>
        </div>
        <div class="display-area">
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Personal Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="edit-user-info">
                        <label for="">Username</label>
                        <br>
                        <input type="text" name="username">
                        <br>
                        <label for="">Email</label>
                        <br>
                        <input type="email" name="email" disabled>
                        <br>
                        <div class="edit-user-message"></div>
                        <button type="submit" class="btn btn-primary submit">Save changes</button>
                    </form>
                    <hr>
                    <form class="edit-password">
                        <label for="">Current Password</label>
                        <br>
                        <input type="password" name="originalPassword" required>
                        <br>
                        <label for="">Enter New Password</label>
                        <br>
                        <input type="password" name="newPassword" required>
                        <br>
                        <label for="">Confirm New Password</label>
                        <br>
                        <input type="password" name="confirmPassword" required>
                        <br>
                        <div class="password-message"></div>
                        <button type="submit" class="btn btn-primary submit">Save changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- character card modal -->
    <div class="modal fade modal-lg" id="characterCardModal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="characterCardModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="character-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 character-content-header" id="characterCardModalLabel">
                        <!-- contents to be printed in js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="character-content-body">
                    <!-- contents to be printed in js -->
                </div>
                <div class="modal-footer" id="character-content-footer">
                    <button class="btn btn-danger delete-btn">Delete Character</button>
                    <!-- <button class="btn btn-primary create-story-with-character-btn">Create Story with Character</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- create new character modal -->
    <div class="modal fade modal-lg" id="newCharacterModal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="newCharacterModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="new-character-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 new-character-content-header" id="newCharacterModalLabel">
                        Input Character Preference
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="new-character-form">
                    <div class="modal-body" id="new-character-content-body">

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-character-name">Character Name</label>
                            <input type="text" class="form-control" id="new-character-name"
                                placeholder="Input Character Name" required>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-character-species-type">Species / Type</label>
                            <select class="form-select" id="new-character-species-type">
                                <option selected value="Tiger">Tiger</option>
                                <option value="Cat">Cat</option>
                                <option value="Human">Human</option>
                                <option value="Robot">Robot</option>
                                <option value="Wolf">Wolf</option>
                                <option value="Elephant">Elephant</option>
                                <option value="Fox">Fox</option>
                                <option value="Alien">Alien</option>
                                <option value="Dragon">Dragon</option>
                                <option value="Bear">Bear</option>
                                <option value="Unicorn">Unicorn</option>
                                <option value="Fairy">Fairy</option>
                                <option value="Gnome">Gnome</option>
                                <option value="Mermaid">Mermaid</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-gender">Gender</label>
                            <select class="form-select" id="character-preference-gender">
                                <option selected value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-age">Age Group</label>
                            <select class="form-select" id="character-preference-age">
                                <option selected value="Child">Child</option>
                                <option value="Teenager">Teenager</option>
                                <option value="Adult">Adult</option>
                                <option value="Elderly">Elderly</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-body-shape">Body Shape</label>
                            <select class="form-select" id="character-preference-body-shape">
                                <option selected value="Slim">Slim</option>
                                <option value="Muscular">Muscular</option>
                                <option value="Chubby">Chubby</option>
                                <option value="Petite">Petite</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="character-preference-height-size">Height / Size</label>
                            <select class="form-select" id="character-preference-height-size">
                                <option selected value="Tall">Tall</option>
                                <option value="Short">Short</option>
                                <option value="Average">Average</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer" id="new-character-content-footer">
                        <button class="btn btn-primary" type="submit" for="new-character-form"
                            id="new-character-submit-btn">Create Character</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- create new story modal -->
    <div class="modal fade modal-lg" id="createNewStoryModal" data-bs-backdrop="static" data-bs-keyboard="false"
        aria-hidden="true" aria-labelledby="createNewStoryModalLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="create-storybook">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 create-storybook-header" id="createNewStoryModalLabel">
                        Create New Story Book
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="new-storybook-form">
                    <div class="modal-body" id="create-storybook-body">
                        <div class="new-story-character-image">
                            <!-- contents to be printed in js -->
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-storybook-character">Main Character</label>
                            <select class="form-select" id="new-storybook-character">
                                <!-- contents to be printed in js -->
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-storybook-category">Category</label>
                            <select class="form-select" id="new-storybook-category">
                                <option selected value="Adventure">Adventure</option>
                                <option value="Friendship">Friendship</option>
                                <option value="Imagination">Imagination</option>
                                <option value="Nature">Nature</option>
                                <option value="Emotions">Emotions</option>
                                <option value="Diversity">Diversity</option>
                                <option value="Problem-solving">Problem-solving</option>
                                <option value="Kindness">Kindness</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-storybook-target-age">Target Age</label>
                            <select class="form-select" id="new-storybook-target-age">
                                <option value="3">3 or below</option>
                                <option selected value="6">4 - 6</option>
                                <option value="8">6 - 8</option>
                                <option value="10">8 - 10</option>
                                <option value="12">10 or above</option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="new-storybook-total-page">Total Pages</label>
                            <select class="form-select" id="new-storybook-total-page">
                                <option value="4">4 for Demo</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option selected value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer" id="create-storybook-footer">
                        <span class="create-story-book-done-status"></span>
                        <span class="create-story-book-status"></span>
                        <i class="fa-solid fa-spinner fa-spin-pulse hidden" id="create-story-book-in-progress-icon"
                            style="color: #74C0FC;"></i>
                        <i class="fa-solid fa-check hidden" id="create-story-book-done-icon"
                            style="color: #74C0FC;"></i>
                        <button class="btn btn-primary" type="submit" for="new-storybook-form"
                            id="new-storybook-submit-btn">Create Story Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- storybook reader -->
    <div class="modal fade modal" id="readerModal" data-bs-backdrop="static" data-bs-keyboard="false" aria-hidden="true"
        aria-labelledby="readerModalLabel" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" id="storybook-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 storybook-content-header" id="readerModalLabel">
                        <!-- content to be displayed by js -->
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="storybook-content-body">
                    <!-- content to be displayed by js -->
                </div>
                <div class="modal-footer" id="storybook-content-footer">
                    <button class="btn btn-primary prev-page-btn">Previous</button>
                    <div class="story-page-number-container">
                        <!-- content to be displayed by js -->
                    </div>
                    <button class="btn btn-primary next-page-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Payment</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <main>
                        <div class="row row-cols-1 mb-3 text-center">
                            <div class="col">
                                <div class="card mb-4 rounded-3 shadow-sm">
                                    <div class="card-header py-3">
                                        <h4 class="my-0 fw-normal">Premium</h4>
                                    </div>
                                    <div class="card-body">
                                        <h1 class="card-title pricing-card-title">$50<small
                                                class="text-body-secondary fw-light"></small></h1>
                                        <ul class="list-unstyled mt-3 mb-4">
                                            <li> Free Access to StoryBooks</li>
                                            <li>Create StoryBook(Unlimited)</li>
                                            <li>Create Character(Unlimited)</li>
                                        </ul>
                                        <form action="/create-checkout-session" method="POST">
                                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary"
                                                id="checkout-button">Checkout</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
